<div class="container">
    <h2>Salvar contato</h2>
    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Insira o nome" value="{{ contato.nome }}">
        </div>
        <div class="form-group">
            <label for="nome">E-mail</label>
            <input type="email" class="form-control" placeholder="Insira o e-mail">
        </div>
        <div class="form-group">
            <label for="nome">Telefone</label>
            <input type="text" class="form-control" placeholder="Insira o telefone">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a class="btn btn-secondary" routerLink="/">Voltar</a>
    </form>
</div>
